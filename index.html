/* APP */

  width: 100%;

/* TOPO */

  background: #ff5252;
  color: white;
  font-size: 20px;

  font-size: 26px;

/* OPÃ‡Ã•ES */

  width: 100%;

  margin-top: 12px;

  border-radius: 14px;
  border: none;
  background: #2196f3;

  background: #4caf50;
}

button.option.wrong {
  background: #f44336;
}

/* ANIMAÃ‡ÃƒO */

<body>
<div id="app">

<header>MissÃ£o FranÃ§a ðŸ‡«ðŸ‡·</header>

<!-- INÃCIO -->
<div id="start">
  <h1>Bienvenue ðŸ‡«ðŸ‡·</h1>
  <p>Aprenda francÃªs jogando</p>
  <button onclick="startGame()">Iniciar estudo</button>
</div>

<!-- JOGO -->
<div id="game" style="display:none;">
  <div class="card">
    <button id="listen" onclick="speak()">ðŸ”Š Ouvir</button>
    <div id="question"></div>

    <button class="option" id="a0" onclick="answer(0)"></button>
    <button class="option" id="a1" onclick="answer(1)"></button>
    <button class="option" id="a2" onclick="answer(2)"></button>

    <p style="margin-top:15px;font-size:18px;">
      Acertos: <span id="score">0</span>
    </p>
  </div>
</div>

</div>

<script>
const questions = [
  { fr: "Bonjour", answers: ["OlÃ¡", "Obrigado", "Tchau"], correct: 0 },
  { fr: "Merci", answers: ["Por favor", "Obrigado", "Desculpa"], correct: 1 },
  { fr: "Au revoir", answers: ["OlÃ¡", "AtÃ© logo", "Boa noite"], correct: 1 }
];

let current = 0;
let score = 0;

function startGame() {
  document.getElementById("start").style.display = "none";
  document.getElementById("game").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.fr;
  q.answers.forEach((a,i)=>{
    const btn = document.getElementById("a"+i);
    btn.innerText = a;
    btn.className = "option";
  });
}

function answer(i) {
  const q = questions[current];
  const btn = document.getElementById("a"+i);

  if (i === q.correct) {
    btn.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
  } else {
    btn.classList.add("wrong");
  }

  setTimeout(()=>{
    current = (current + 1) % questions.length;
    loadQuestion();
  }, 700);
}

function speak() {
  const u = new SpeechSynthesisUtterance(questions[current].fr);
  u.lang = "fr-FR";
  u.rate = 0.9;
  speechSynthesis.speak(u);
}
</script>
