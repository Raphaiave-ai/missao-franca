<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* APP CENTRAL */
#app {
  width: 100%;
  max-width: 420px;
  padding: 15px;
}

/* TOPO */
header {
  background: #0b1f3a;

  text-align: center;
  padding: 20px;
  font-size: 26px;

/* TELA INICIAL */
#start {
  background: linear-gradient(135deg, #002654, #ffffff, #ed2939);

}

#start h1 {
  font-size: 36px;

}

#start p {
  font-size: 20px;
}

#start button {
  margin-top: 25px;

  border-radius: 14px;
  border: none;
  background: #1e90ff;
  color: white;
  font-weight: bold;
}

/* CARD JOGO */
.card {
  background: white;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  animation: fade 0.6s ease;
}

/* BOTÃ•ES */
button.option {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #2196f3;
  color: white;
}

button.option.correct {
  background: #4caf50;
}

button.option.wrong {
  background: #f44336;
}

#listen {
  background: #ff5252;
  margin-bottom: 15px;
}

/* ANIMAÃ‡ÃƒO */
@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div id="app">

<header>MissÃ£o FranÃ§a ðŸ‡«ðŸ‡·</header>

<!-- TELA INICIAL -->
<div id="start">
  <h1>Bienvenue ðŸ‡«ðŸ‡·</h1>
  <p>Aprenda francÃªs jogando</p>
  <button onclick="startGame()">Iniciar estudo</button>
</div>

<!-- JOGO -->
<div id="game" style="display:none;">
  <div class="card">
    <button id="listen" class="option" onclick="speak()">ðŸ”Š Ouvir</button>
    <h3 id="question"></h3>

    <button class="option" onclick="answer(0)" id="a0"></button>
    <button class="option" onclick="answer(1)" id="a1"></button>
    <button class="option" onclick="answer(2)" id="a2"></button>

    <p style="margin-top:15px;">
      Acertos: <span id="score">0</span>
    </p>
  </div>
</div>

</div>

<script>
const questions = [
  {
    fr: "Bonjour",
    answers: ["OlÃ¡", "Obrigado", "Tchau"],
    correct: 0
  },
  {
    fr: "Merci",
    answers: ["Por favor", "Obrigado", "Desculpa"],
    correct: 1
  },
  {
    fr: "Au revoir",
    answers: ["OlÃ¡", "AtÃ© logo", "Boa noite"],
    correct: 1
  }
];

let current = 0;
let score = 0;

function startGame() {
  document.getElementById("start").style.display = "none";
  document.getElementById("game").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.fr;
  q.answers.forEach((a,i)=>{
    const btn = document.getElementById("a"+i);
    btn.innerText = a;
    btn.className = "option";
  });
}

function answer(i) {
  const q = questions[current];
  const btn = document.getElementById("a"+i);

  if (i === q.correct) {
    btn.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
  } else {
    btn.classList.add("wrong");
  }

  setTimeout(()=>{
    current = (current + 1) % questions.length;
    loadQuestion();
  }, 800);
}

function speak() {
  const utter = new SpeechSynthesisUtterance(
    questions[current].fr
  );
  utter.lang = "fr-FR";
  utter.rate = 0.9;
  speechSynthesis.speak(utter);
}
</script>

</body>
