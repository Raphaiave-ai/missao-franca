<style>
*{box-sizing:border-box}
html,body{margin:0;width:100%;height:100%;font-family:Arial;background:#f2f2f2}

#start,#nextLevel{
  width:100%;height:100%;border-radius:24px;

}

  position:fixed;width:10px;height:10px;
  animation:fall 3s linear forwards

  to{transform:translateY(100vh) rotate(360deg);opacity:0}

<body>

<header>MissÃ£o Idiomas ğŸŒ</header>

<div id="app">

<div id="start">
  <h1>ğŸ® Escolha o idioma</h1>
  <button class="big en" onclick="selectLang('en')">ğŸ‡¬ğŸ‡§ Aprender InglÃªs</button>
  <button class="big fr" onclick="selectLang('fr')">ğŸ‡«ğŸ‡· Aprender FrancÃªs</button>
</div>

<div id="game" style="display:none;width:100%;height:100%">
  <div class="card">
    <button id="listen" onclick="speak()">ğŸ”Š Ouvir</button>
    <div id="question"></div>

    <button class="option" id="a0" onclick="answer(0)"></button>
    <button class="option" id="a1" onclick="answer(1)"></button>
    <button class="option" id="a2" onclick="answer(2)"></button>

    <div id="scoreBox">
      Acertos: <span id="score">0</span>/25
    </div>
  </div>
</div>

<div id="nextLevel" style="display:none">
  <h1>ğŸ‰ ParabÃ©ns!</h1>

</div>

</div>

<script>
const sounds={
  ok:new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg"),
  err:new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg")
};

let lang="fr",level=1,current=0,score=0,questions=[],currentCorrect=0;

const content={
fr:{voice:"fr-FR",l1:[
{q:"Bonjour",a:["OlÃ¡","Obrigado","Tchau"],c:0},
{q:"Merci",a:["Por favor","Obrigado","Desculpa"],c:1},
{q:"Au revoir",a:["AtÃ© logo","Bom dia","Boa noite"],c:0},
{q:"Sâ€™il vous plaÃ®t",a:["Obrigado","Por favor","Oi"],c:1},
{q:"Je suis perdu",a:["Estou cansado","Estou perdido","Estou bem"],c:1}
]},
en:{voice:"en-US",l1:[
{q:"Hello",a:["OlÃ¡","Obrigado","Tchau"],c:0},
{q:"Thank you",a:["Por favor","Obrigado","Desculpa"],c:1},
{q:"Goodbye",a:["AtÃ© logo","Bom dia","Boa noite"],c:0},
{q:"Please",a:["Obrigado","Por favor","Oi"],c:1},
{q:"I am lost",a:["Estou cansado","Estou perdido","Estou bem"],c:1}
]}
};

function selectLang(l){
  lang=l;current=0;score=0;
  questions=content[lang].l1;
  document.getElementById("start").style.display="none";
  document.getElementById("game").style.display="block";
  load();
}

function load(){
  const q=questions[current];
  document.getElementById("question").innerText=q.q;

  const options=[...q.a.map((t,i)=>({t,i}))].sort(()=>Math.random()-0.5);
  currentCorrect=options.findIndex(o=>o.i===q.c);

  options.forEach((o,i)=>{
    const b=document.getElementById("a"+i);
    b.innerText=o.t;
    b.className="option";
  });

  document.getElementById("score").innerText=score;
}

function answer(i){
  const correct=i===currentCorrect;
  sounds[correct?"ok":"err"].play();
  if(navigator.vibrate) navigator.vibrate(correct?100:300);

  document.getElementById("a"+i).classList.add(correct?"correct":"wrong");
  if(correct) score++;

  setTimeout(()=>{
    current++;
    current<questions.length ? load() : finish();
  },600);
}

function finish(){
  document.getElementById("game").style.display="none";
  document.getElementById("nextLevel").style.display="flex";
  document.getElementById("nextMsg").innerText =
    score>=3?"VocÃª pode avanÃ§ar!":"Tente novamente para avanÃ§ar";
  if(score>=3) confetti();
}

function startLevel2(){ location.reload(); }

function speak(){
  const u=new SpeechSynthesisUtterance(questions[current].q);
  u.lang=content[lang].voice;
  speechSynthesis.speak(u);
}

function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>
