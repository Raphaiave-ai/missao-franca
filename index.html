<body>

<header>MissÃ£o FranÃ§a ðŸ‡«ðŸ‡·</header>

<div id="app">

<!-- TELA INICIAL -->
<div id="start">
  <h1>ðŸ‡«ðŸ‡· Bienvenue</h1>
  <p>Aprenda francÃªs jogando</p>

</div>

<!-- JOGO -->
<div id="game" style="display:none;width:100%;height:100%;">
  <div class="card">
    <button id="listen" onclick="speak()">ðŸ”Š Ouvir pronÃºncia</button>

    <div id="question"></div>

    <div>
      <button class="option" id="a0" onclick="answer(0)"></button>
      <button class="option" id="a1" onclick="answer(1)"></button>
      <button class="option" id="a2" onclick="answer(2)"></button>

      Acertos: <span id="score">0</span>

<script>
const questions = [
  { fr: "Bonjour", answers: ["OlÃ¡", "Obrigado", "Tchau"], correct: 0 },
  { fr: "Merci", answers: ["Por favor", "Obrigado", "Desculpa"], correct: 1 },
  { fr: "Au revoir", answers: ["OlÃ¡", "AtÃ© logo", "Boa noite"], correct: 1 },
  { fr: "Sâ€™il vous plaÃ®t", answers: ["Por favor", "Desculpa", "Obrigado"], correct: 0 }
];

let current = 0;
let score = 0;

function startGame() {
  document.getElementById("start").style.display = "none";
  document.getElementById("game").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.fr;
  q.answers.forEach((a,i)=>{
    const btn = document.getElementById("a"+i);
    btn.innerText = a;
    btn.className = "option";
  });
}

function answer(i) {
  const q = questions[current];
  const btn = document.getElementById("a"+i);

  if (i === q.correct) {
    btn.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
  } else {
    btn.classList.add("wrong");
  }

  setTimeout(()=>{
    current = (current + 1) % questions.length;
    loadQuestion();
  }, 700);
}

function speak() {
  const u = new SpeechSynthesisUtterance(questions[current].fr);
  u.lang = "fr-FR";
  u.rate = 0.9;
  speechSynthesis.speak(u);
}
</script>
